//组合
$(
function() {
    var canvas = document.getElementById("mycanvas");
    canvas.height = 100;
    canvas.width = 100;
    var context = canvas.getContext("2d");
    context.fillStyle = "#AABBCC";
    context.fillRect(10, 10, 50, 50);
    //默认 新图形会覆盖在原有内容之上  
    context.globalCompositeOperation = "source-over";
    context.fillStyle = "blue";
    context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
    context.fill();
    $("span").html(context.globalCompositeOperation);
    $(canvas).toggle(
    function() {
        canvas.width = 100;
        // 原有内容之下绘制新图形  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "destination-over";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //新图形会仅仅出现与原有内容重叠的部分。其它区域都变成透明的  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "source-in";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //原有内容中与新图形重叠的部分会被保留，其它区域都变成透明的destination-in  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "destination-in";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);

    },
    function() {
        canvas.width = 100;
        //只有新图形中与原有内容不重叠的部分会被绘制出来source-out  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "source-out";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //原有内容中与新图形不重叠的部分会被保留  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "destination-out";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //新图形中与原有内容重叠的部分会被绘制，并覆盖于原有内容之上  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "source-atop";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //原有内容中与新内容重叠的部分会被保留，并会在原有内容之下绘制新图形  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "destination-atop";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //两图形中重叠部分作加色处理  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "lighter";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //两图形中重叠的部分作减色处理darker  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "darker";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //重叠的部分会变成透明  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "xor";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
    },
    function() {
        canvas.width = 100;
        //只有新图形会被保留，其它都被清除掉  
        context.clearRect(0, 0, 500, 500);
        context.beginPath();
        context = canvas.getContext("2d");
        context.fillStyle = "#AABBCC";
        context.fillRect(10, 10, 50, 50);
        context.globalCompositeOperation = "copy";
        context.fillStyle = "blue";
        context.arc(70, 30, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
        context.fill();
        $("span").html(context.globalCompositeOperation);
        alert("演示结束");
    }
    );
}
);

function clock() {
    var canvas = document.getElementById("mycanvas");
    canvas.height = 500;
    canvas.width = 500;
    var context = canvas.getContext("2d");

    context.beginPath();
    context.lineWidth = 1;
    context.strokeStyle = "rgb(211,211,211)";


    for (var i = 0; i < 50; i++) {
        $.log(i);
        context.moveTo(i * 10, 0);
        context.lineTo(i * 10, 500);
        context.stroke();
    }

    for (var i = 0; i < 50; i++) {
        $.log(i);
        context.moveTo(0, i * 10);
        context.lineTo(500, i * 10);
        context.stroke();
    }
    

    context.beginPath();
    context.strokeStyle = "rgb(255,0,0)";
    context.arc(250, 250, 200, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
    context.stroke();

    context.save(); //存储当前画布坐标系状态  
    context.beginPath();
    context.font = "14px Tahoma"
    context.translate(255, 255); //将坐标系坐标原点移至图中间  
    context.strokeStyle = "#FFFFFF";
    for (var i = 0; i < 12; i++) {
        context.fillText((i + 3) % 12 == 0 ? 12 : (i + 3) % 12, 180, 0);
        context.rotate((Math.PI / 6));
    }
    context.restore();

    context.save();
    context.beginPath();
    context.lineWidth = 5;
    context.translate(255, 255); //将坐标系坐标原点移至图中间  
    for (i = 0; i < 60; i++) {
        if (i % 5 != 0) {
            context.beginPath();
            context.moveTo(180, 0);
            context.lineTo(190, 0);
            context.stroke();
        }
        context.rotate(Math.PI / 30);
    }
    context.restore();

    var now = new Date();
    var sec = now.getSeconds();
    var min = now.getMinutes();
    var hr = now.getHours() >= 12 ? now.getHours() - 12 : now.getHours();
    context.save();
    context.translate(255, 255); //将坐标系坐标原点移至图中间  
    // - (Math.PI / 6) * 3 是因为0度在3点这里  
    context.rotate(hr * (Math.PI / 6) + (Math.PI / 360) * min + (Math.PI / 21600) * sec - (Math.PI / 6) * 3);
    context.lineWidth = 14;
    context.beginPath();
    context.moveTo(-20, 0);
    context.lineTo(150, 0);
    context.stroke();
    context.restore();


    context.save();
    context.translate(255, 255); //将坐标系坐标原点移至图中间  
    context.rotate(min * (Math.PI / 30) + (Math.PI / 1800) * sec - (Math.PI / 6) * 3)
    context.lineWidth = 10;
    context.beginPath();
    context.moveTo(-28, 0);
    context.lineTo(160, 0);
    context.stroke();
    context.restore();

    context.save();
    context.translate(255, 255); //将坐标系坐标原点移至图中间  
    context.lineWidth = 1;
    context.rotate(sec * (Math.PI / 30) + (Math.PI / 1800) * sec - (Math.PI / 6) * 3)
    context.lineWidth = 10;
    context.beginPath();
    context.moveTo(-28, 0);
    context.lineTo(160, 0);
    context.stroke();
    context.restore();
}
